<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="animation-transition">
        <div class="animation-transition__item animation-transition__left"></div>
        <div class="animation-transition__item animation-transition__right"></div>
    </section>

    <section class="correct">
        <p class="correct__text">Correct!</p>
        <button class="correct__button sudoku-button">Next Sudoku</button>
    </section>

    <section class="interface">
        <header class="header interface-header">
            <h1 class="title">Sudoku</h1>
        </header>
        <article class="select-board">
            <h2 class="select-board__header">Select level</h2>
            <div class="select-board__level-container">
                <h3 class="select-board__level-header">Easy</h3>
                <div class="select-board__level-number interface-hover">1</div>
                <div class="select-board__level-number interface-hover">2</div>
                <div class="select-board__level-number interface-hover">3</div>
            </div>
            <div class="select-board__level-container">
                <h3 class="select-board__level-header">Medium</h3>
                <div class="select-board__level-number interface-hover">4</div>
                <div class="select-board__level-number interface-hover">5</div>
                <div class="select-board__level-number interface-hover">6</div>
            </div>
            <div class="select-board__level-container">
                <h3 class="select-board__level-header">Hard</h3>
                <div class="select-board__level-number interface-hover">7</div>
                <div class="select-board__level-number interface-hover">8</div>
                <div class="select-board__level-number interface-hover">9</div>
            </div>
        </article>
        <footer class="footer footer-interface">2021 &copy; Grzegorz Wirtek</footer>
    </section>

    <main class="sudoku-container">
        <header class="header">
            <h1 class="title">Sudoku</h1>
        </header>

        <article class="sudoku">
            <section class="sudoku__actual-level">
                <p class="sudoku__actual-level-text"></p>
            </section>
